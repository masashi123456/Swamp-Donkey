<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Quote Generator - Swamp Donkey</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- Custom Color Palette --- */
        :root {
            --bg-beige: #fcf4e2;
            --accent-orange: #e89a2e;
            --text-dark-brown: #322313;
            --accent-bright-orange: #cc6914;
            --wrench-gray: #739394;
        }

        /* Applying the custom colors */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-beige);
        }
        .quote-card {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease-in-out;
        }
        .quote-result {
            transition: all 0.5s ease-in-out;
        }
        
        /* Custom text and form styling */
        .main-heading {
            color: var(--text-dark-brown);
        }
        .form-label {
            color: var(--text-dark-brown);
            font-weight: 500;
        }
        .custom-select {
            border-color: #d1d5db; /* Default gray border */
        }
        .custom-select:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            border-color: var(--accent-orange);
            --tw-ring-color: var(--accent-orange);
            box-shadow: 0 0 0 2px var(--accent-orange);
        }
        .price-accent-text {
            color: var(--accent-bright-orange);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="quote-card bg-white w-full max-w-2xl p-6 sm:p-8 rounded-2xl">
        
        <!-- Header Section -->
        <div class="text-center mb-8">
            <!-- Replaced placeholder with the actual logo path -->
            <img src="images/SWAMP DONKEY.png" alt="Swamp Donkey Logo" class="mx-auto mb-4 h-24 w-auto" onerror="this.onerror=null;this.src='https://placehold.co/200x100/fcf4e2/322313?text=Logo+Not+Found';">
            <h1 class="text-3xl font-bold main-heading">Instant Quote Generator</h1>
            <p class="text-gray-500 mt-2">Select your vehicle and the service you need for an instant price estimate.</p>
        </div>

        <!-- Form Section -->
        <div class="space-y-6">
            <!-- Vehicle Type Selection -->
            <div>
                <label for="vehicleType" class="block text-sm form-label mb-1">1. Select Vehicle Type</label>
                <select id="vehicleType" name="vehicleType" class="custom-select mt-1 block w-full pl-3 pr-10 py-2 text-base sm:text-sm rounded-md shadow-sm">
                    <option value="Car">Car</option>
                    <option value="SUV">SUV</option>
                    <option value="Truck">Truck</option>
                    <option value="Big Vehicle">Big Vehicle (RV, Commercial Van)</option>
                </select>
            </div>

            <!-- Service Category Selection -->
            <div>
                <label for="serviceCategory" class="block text-sm form-label mb-1">2. Select Service Category</label>
                <select id="serviceCategory" name="serviceCategory" class="custom-select mt-1 block w-full pl-3 pr-10 py-2 text-base sm:text-sm rounded-md shadow-sm">
                    <option value="">-- Choose a Category --</option>
                </select>
            </div>

            <!-- Specific Service Selection -->
            <div>
                <label for="specificService" class="block text-sm form-label mb-1">3. Select Specific Service</label>
                <select id="specificService" name="specificService" class="custom-select mt-1 block w-full pl-3 pr-10 py-2 text-base sm:text-sm rounded-md shadow-sm">
                    <option value="">-- Choose a Service --</option>
                </select>
            </div>
        </div>

        <!-- Quote Result Section -->
        <div id="quoteResult" class="quote-result mt-8 text-center">
            <!-- The result will be displayed here -->
        </div>

    </div>

    <script>
        // --- DATA FROM THE PDF ---
        const quoteData = {
            "Common Maintenance": {
                "Oil Change": { "Car": 75, "SUV": 95, "Truck": 110, "Big Vehicle": 150, "description": "Replacing engine oil and filter." },
                "Tire Rotation": { "Car": 40, "SUV": 50, "Truck": 60, "Big Vehicle": 80, "description": "Rotating tires to ensure even wear." },
                "Fluid Checks and Top-Offs": { "Car": 30, "SUV": 35, "Truck": 40, "Big Vehicle": 55, "description": "Checking and replenishing various fluids (coolant, brake fluid, etc.)." },
                "Belt and Hose Inspection/Replacement": { "Car": 120, "SUV": 150, "Truck": 180, "Big Vehicle": 250, "description": "Checking for wear and tear, and replacing as needed (price for basic belt replacement)." },
                "Filter Replacement (Air, Cabin, Fuel)": { "Car": 60, "SUV": 70, "Truck": 80, "Big Vehicle": 100, "description": "Replacing air filters, cabin air filters, and fuel filters (price per filter, average)." },
                "Battery Testing and Replacement": { "Car": 150, "SUV": 170, "Truck": 190, "Big Vehicle": 220, "description": "Testing battery health and replacing it if necessary (price includes basic battery install)." },
                "Pre-Purchase Inspection": { "Car": 150, "SUV": 175, "Truck": 200, "Big Vehicle": 250, "description": "Thoroughly inspecting a used vehicle before a customer buys it." },
                "Seasonal Inspection": { "Car": 80, "SUV": 90, "Truck": 100, "Big Vehicle": 130, "description": "Checking a vehicle for readiness for specific seasons (e.g., winterizing checks)." }
            },
            "Repairs and Diagnostics": {
                "Brake Services (Pads & Rotors, per axle)": { "Car": 300, "SUV": 350, "Truck": 400, "Big Vehicle": 500, "description": "Inspecting brakes, replacing brake pads and rotors (per axle)." },
                "Diagnostic Scans": { "Car": 90, "SUV": 90, "Truck": 90, "Big Vehicle": 100, "description": "Using diagnostic tools to read trouble codes and pinpoint issues." },
                "Minor Engine Repairs (Starting price)": { "Car": 200, "SUV": 250, "Truck": 300, "Big Vehicle": 400, "description": "Addressing issues like misfires, sensor replacements, spark plug replacement." },
                "Starting and Charging System Repairs (Starting price)": { "Car": 250, "SUV": 300, "Truck": 350, "Big Vehicle": 450, "description": "Diagnosing and repairing issues with alternators, starters, and wiring." },
                "Cooling System Repairs (Starting price)": { "Car": 200, "SUV": 250, "Truck": 300, "Big Vehicle": 400, "description": "Diagnosing and repairing issues like radiator leaks, thermostat replacement." },
                "Suspension and Steering Repairs (Starting price)": { "Car": 250, "SUV": 300, "Truck": 350, "Big Vehicle": 500, "description": "Replacing shock absorbers, struts, control arms, etc. (price per component)." },
                "Exhaust System Repairs (Starting price)": { "Car": 180, "SUV": 220, "Truck": 260, "Big Vehicle": 350, "description": "Repairing or replacing mufflers, pipes (minor repair)." },
                "Electrical System Repairs": { "Car": "100/hr", "SUV": "100/hr", "Truck": "100/hr", "Big Vehicle": "120/hr", "description": "Diagnosing and repairing issues with wiring, fuses, lights, windows (Per hour + parts)." },
                "Fuel System Repairs (Starting price)": { "Car": 250, "SUV": 300, "Truck": 350, "Big Vehicle": 450, "description": "Replacing fuel pumps, fuel filters, and fuel injectors." }
            },
            "Emergency and Roadside Assistance": {
                "Jump Starts": { "Car": 60, "SUV": 60, "Truck": 60, "Big Vehicle": 75, "description": "Providing battery boosts for dead batteries." },
                "Flat Tire Repair/Replacement": { "Car": 70, "SUV": 80, "Truck": 90, "Big Vehicle": 110, "description": "Patching tires or installing spare tires." },
                "Fuel Delivery": { "Car": 70, "SUV": 70, "Truck": 70, "Big Vehicle": 85, "description": "Bringing fuel to a stranded vehicle (plus cost of fuel)." },
                "Lockout Services": { "Car": 75, "SUV": 75, "Truck": 75, "Big Vehicle": 90, "description": "Assisting with unlocking vehicles." },
                "On-site Minor Repairs (Minimum charge)": { "Car": 100, "SUV": 120, "Truck": 140, "Big Vehicle": 180, "description": "Performing quick fixes to get a vehicle running after a breakdown." }
            }
        };

        // --- DOM ELEMENT REFERENCES ---
        const vehicleTypeSelect = document.getElementById('vehicleType');
        const serviceCategorySelect = document.getElementById('serviceCategory');
        const specificServiceSelect = document.getElementById('specificService');
        const quoteResultDiv = document.getElementById('quoteResult');

        // --- FUNCTIONS ---
        function populateCategories() {
            const categories = Object.keys(quoteData);
            serviceCategorySelect.innerHTML = '<option value="">-- Choose a Category --</option>';
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                serviceCategorySelect.appendChild(option);
            });
        }

        function populateServices() {
            const selectedCategory = serviceCategorySelect.value;
            specificServiceSelect.innerHTML = '<option value="">-- Choose a Service --</option>';
            quoteResultDiv.innerHTML = ''; 

            if (selectedCategory && quoteData[selectedCategory]) {
                const services = Object.keys(quoteData[selectedCategory]);
                services.forEach(service => {
                    const option = document.createElement('option');
                    option.value = service;
                    option.textContent = service;
                    specificServiceSelect.appendChild(option);
                });
            }
        }

        function displayQuote() {
            const vehicle = vehicleTypeSelect.value;
            const category = serviceCategorySelect.value;
            const service = specificServiceSelect.value;

            if (vehicle && category && service) {
                const serviceData = quoteData[category][service];
                const price = serviceData[vehicle];
                const description = serviceData.description;

                let priceHTML;
                if (typeof price === 'string' && price.includes('/hr')) {
                     priceHTML = `<p class="text-4xl font-bold price-accent-text">$${price}</p>
                                  <p class="text-gray-500 mt-1">(plus parts)</p>`;
                } else {
                     priceHTML = `<p class="text-5xl font-bold price-accent-text">$${price}</p>`;
                }

                quoteResultDiv.innerHTML = `
                    <div class="bg-gray-50 p-6 rounded-lg border border-gray-200 scale-0 origin-bottom animate-scale-in">
                        <h3 class="text-lg font-semibold main-heading">Estimated Quote</h3>
                        <div class="my-4">
                            ${priceHTML}
                        </div>
                        <p class="text-gray-600 max-w-md mx-auto">${description}</p>
                        <p class="text-xs text-gray-400 mt-4">*This is an estimate. Prices may vary based on specific vehicle make/model and parts required.</p>
                    </div>
                `;
                setTimeout(() => {
                    const resultCard = quoteResultDiv.querySelector('div');
                    if(resultCard) {
                        resultCard.style.transform = 'scale(1)';
                    }
                }, 10);
            } else {
                quoteResultDiv.innerHTML = '';
            }
        }
        
        // --- INITIALIZATION & EVENT LISTENERS ---
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes scale-in {
                from { transform: scale(0.8); opacity: 0; }
                to { transform: scale(1); opacity: 1; }
            }
            .animate-scale-in {
                animation: scale-in 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            }
        `;
        document.head.appendChild(style);
        document.addEventListener('DOMContentLoaded', populateCategories);
        serviceCategorySelect.addEventListener('change', populateServices);
        vehicleTypeSelect.addEventListener('change', displayQuote);
        specificServiceSelect.addEventListener('change', displayQuote);
    </script>
</body>
</html>
