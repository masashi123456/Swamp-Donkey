<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="author" content="David Lunceford, Masashi Ota"> 
    <meta name="description" content="Contact Swamp Donkey Mobile Mechanics"> 
    <meta property="og:title" content="Swamp Donkey"> 
    <meta property="og:type" content="Web Page"> 
    <meta property="og:image" content="#"> 
    <meta property="og:url" content="https://github.com/masashi123456/Swamp-Donkey.git"> 
    <title>Contact - SWAMP DONKEY</title> 
    <link rel="icon" href="images/favicon.ico"> 
    <link rel="stylesheet" href="styles/base.css">  
    <link rel="stylesheet" href="styles/styles.css">  
    <link rel="stylesheet" href="styles/large.css">  
    <link rel="stylesheet" href="styles/normalize.css"> 

    <style>
        /* --- ADDED: Navigation Bar and Form Styles for Consistency --- */
        body {
            background-color: #f4f4f4; /* Light gray background */
            font-family: sans-serif;
        }
        .navbar {
            background-color: #fdf2de;
            padding: 15px 10px;
            text-align: center;
        }
        .navbar a {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            display: inline-block;
            padding: 12px 20px;
            margin: 5px;
            background-color: #f08c00;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .navbar a:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
        }
        /* Styling for the contact form container */
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        .container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }
        /* Form element styling */
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        input:focus, textarea:focus {
            border-color: #f08c00;
            outline: none;
        }
        button[type="submit"] {
            padding: 12px 20px;
            background-color: #f08c00;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
        }
        button[type="submit"]:hover {
            background-color: #cc6914; /* Darker orange */
            transform: translateY(-2px);
        }
    </style>
</head>
<header>
    <img id="logo" src="images/SWAMP DONKEY.png" alt="company logo">
</header>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="quote.html">Quick Quote</a>
        <a href="index.html#about">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="container">
        <h1>Contact Swamp Donkey</h1>
        <form action="mailto:swampdonkeymobilemechanics@gmail.com" method="POST" enctype="text/plain">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Your E-mail Address</label>
            <input type="email" id="email" name="email" required />

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="10" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Create a new URLSearchParams object from the current URL
            const urlParams = new URLSearchParams(window.location.search);
            
            // Get the 'message' parameter from the URL
            const messageFromQuote = urlParams.get('message');
            
            // If the message parameter exists, put its value in the textarea
            if (messageFromQuote) {
                document.getElementById('message').value = messageFromQuote;
            }
        });
    </script>
</body>
</html>
