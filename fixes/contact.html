<main>
    <div class="container">
        <h1>Contact Swamp Donkey</h1>
        <!-- MODIFIED: Form action updated to Formspree URL -->
        <form id="contact-form" action="https://formspree.io/f/xqabvrbv" method="POST">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Your E-mail Address</label>
            <input type="email" id="email" name="email" required />

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="10" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <div id="confirmation-overlay">
        <div class="checkmark-container">
            <svg class="checkmark-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
        </div>
        <p>Message Sent!</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const messageFromQuote = urlParams.get('message');
            if (messageFromQuote) {
                document.getElementById('message').value = messageFromQuote;
            }

            // MODIFIED: Handle form submission with fetch for Formspree
            const contactForm = document.getElementById('contact-form');
            const confirmationOverlay = document.getElementById('confirmation-overlay');
            
            contactForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission

                const formData = new FormData(contactForm);
                
                fetch(contactForm.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                }).then(response => {
                    if (response.ok) {
                        // Show the confirmation overlay on success
                        confirmationOverlay.style.display = 'flex';
                        // Hide the confirmation and reset the form after a delay
                        setTimeout(() => {
                            confirmationOverlay.style.display = 'none';
                            contactForm.reset();
                             // Clear the pre-filled message from the URL
                            if (messageFromQuote) {
                                document.getElementById('message').value = '';
                            }
                        }, 3000);
                    } else {
                        // Handle errors if the submission fails
                        response.json().then(data => {
                            if (Object.hasOwn(data, 'errors')) {
                                alert(data["errors"].map(error => error["message"]).join(", "));
                            } else {
                                alert('Oops! There was a problem submitting your form.');
                            }
                        });
                    }
                }).catch(error => {
                    // Handle network errors
                    alert('Oops! There was a network error.');
                });
            });
        });
    </script>
