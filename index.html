    <style>
        /* ADDED: Style for the navigation bar container */
        .navbar {
            background-color: #fdf2de; /* White background for the bar */
            padding: 15px 10px;      /* Add some space around the buttons */
            text-align: center;      /* Center the buttons within the bar */
        }

        /* Style for the navigation bar buttons */
        .navbar a {
            /* This makes the transition smooth */
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            display: inline-block;
            padding: 12px 20px;
            margin: 5px;
            background-color: #f08c00; /* CHANGED: A nice shade of orange */
            color: #ffffff;            /* CHANGED: White text for better contrast */
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold; /* Make the text a bit bolder */
        }

        /* This is what happens when you hover over the button */
        .navbar a:hover {
            /* This makes the button slightly larger and moves it up */
            transform: scale(1.05) translateY(-5px);
            /* This adds a shadow to give it a "lifted" feel */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
        }
    </style>
