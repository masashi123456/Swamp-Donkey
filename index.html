<body>
    <div>
        <form action="https://formspree.io/f/mjkrzwkk" method="POST">
            <label for="vin">Vehicle VIN:</label><br>
            <input type="text" id="vin" name="vin" pattern="[A-HJ-NPR-Z0-9]{17}" required>
            <small>Enter a valid 17-character VIN (no I, O, or Q).</small><br><br>

            <label>Your Email:</label><br>

            <button type="submit">Send</button>
        </form>

    </div>
